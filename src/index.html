<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Windows 10</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>⌫</button>
            <button>¹/ₓ</button>
            <button>x²</button>
            <button>√x</button>
            <button>÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
