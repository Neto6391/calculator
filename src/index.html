<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Windows 10</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>⌫</button>
            <button>1/x</button>
            <button>x²</button>
            <button>√x</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button id="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
